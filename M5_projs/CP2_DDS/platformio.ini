[env:m5stick_cp2_DDS]
platform = espressif32
board = m5stick-c
framework = arduino

board_build.mcu = esp32
board_build.f_cpu = 240000000L
board_build.partitions = huge_app.csv ; this setting enables more flash memory for the app. No OTA!
monitor_speed   = 115200

lib_deps =
	Wire
	cardi8982/AceButton
	m5stack/M5Unified
	m5stack/M5Unit-DDS


